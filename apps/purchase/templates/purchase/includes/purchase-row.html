{% load static %}

<tr>
    <td><span class="fw-normal">{{purchase.datetime}}</span></td>
    <td><span class="fw-normal">{{purchase.supplier}}</span></td>
    <td><span class="fw-normal">{{purchase.invoice_number}}</span></td>
    <td><span class="fw-normal">{{purchase.notes}}</span></td>                        
    <td>
        <a href="{% url "purchase-update-page" purchase.pk %}">
            <button class="btn btn-link m-0 p-0">
                <i class="far fa-edit" title="Ubah" data-bs-toggle="tooltip"></i>
            </button>
        </a>
        <a href="{% url "purchase-delete-page" purchase.pk %}">
            <button class="btn btn-link m-0 p-0">
                <i class="far fa-trash-alt" title="Hapus" data-bs-toggle="tooltip"></i>
            </button>
        </a>
    </td>
</tr>
